<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --header-bg: #f8f9fa;
            --section-bg: #f9f9f9;
            --border-color: #e5e5e5;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --warning-color: #ffc107;
            --success-color: #28a745;
            --error-color: #dc3545;
            --header-filled-btn-bg: #ffc107;
            --header-filled-btn-text: #000000;
            --header-filled-btn-hover-bg: #e0a800;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --header-bg: #343a40;
            --section-bg: #2a2e32;
            --border-color: #495057;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --warning-color: #ffc107;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h2{
            color: var(--text-color);
        }
        h3{
            color: var(--text-color);
        }
        h4{
            color: var(--text-color);
        }
        h5{
            color: var(--text-color);
        }
        p{
            color: var(--text-color);
        }
        span{
            color: var(--text-color);
        }

        .profile-card {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            background-color: var(--card-bg);
            transition: background-color 0.3s;
            color: var(--text-color);
        }

        .profile-header {
            background-color: var(--header-bg);
            border-radius: 10px 10px 0 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid var(--card-bg);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: border-color 0.3s;
        }

        .resume-section {
            background-color: var(--section-bg);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
            color: var(--text-color);
        }

        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: #212529;
        }

        .status-approved {
            background-color: var(--success-color);
            color: white;
        }

        .status-rejected {
            background-color: var(--error-color);
            color: white;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-outline-danger {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-outline-danger:hover {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            border-color: var(--danger-hover);
        }

        .text-muted {
            color: #6c757d !important;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--header-filled-btn-bg);
            color: var(--header-filled-btn-text);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--header-filled-btn-hover-bg);
        }

        /* Модальное окно */
        .modal-content {
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        /* Стили шапки */
        .header-container {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .header-link {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            .header-link {
                margin-bottom: 0;
            }
        }

        .header-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-nav-link {
            color: var(--header-text) !important;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .header-nav-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-outline-button:hover {
            background-color: var(--header-outline-btn-hover-bg) !important;
            color: var(--header-outline-btn-hover-text) !important;
        }

        .header-filled-button {
            background-color: var(--header-filled-btn-bg) !important;
            color: var(--header-filled-btn-text) !important;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .header-filled-button:hover {
            background-color: var(--header-filled-btn-hover-bg) !important;
        }


    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<main class="container my-5">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="card profile-card">
        <div class="profile-header">
            <img th:src="'https://ui-avatars.com/api/?name=' + ${user.surname} + '+' + ${user.name} + '&size=120&background=random'"
                 class="profile-avatar" alt="Аватар пользователя">
            <h2 th:text="${user.surname} + ' ' + ${user.name} + ' ' + ${user.middle_name}" class="mb-0"></h2>
            <p class="text-muted" th:text="${user.login}"></p>
        </div>

        <div class="card-body">
            <!-- Секция с резюме -->
            <div class="resume-section" th:if="${resume != null}">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="bi bi-file-earmark-person me-2"></i>Мое резюме</h3>
                    <span class="badge status-badge"
                          th:class="${resume.status?.statusTitle == 'Принято'} ? 'status-approved' :
                (${resume.status?.statusTitle == 'Отклонено'} ? 'status-rejected' : 'status-pending')"
                          th:text="${resume.status?.statusTitle} ?: 'На рассмотрении'"></span>
                </div>

                <div class="info-item">
                    <h5><i class="bi bi-briefcase me-2"></i>Опыт работы</h5>
                    <p class="ms-4" th:text="${resume.workExperience} + ' лет'"></p>
                </div>

                <div class="info-item" th:if="${resume.skills}">
                    <h5><i class="bi bi-tools me-2"></i>Навыки</h5>
                    <p class="ms-4" th:text="${resume.skills}"></p>
                </div>

                <div class="info-item" th:if="${resume.portfolio}">
                    <h5><i class="bi bi-link-45deg me-2"></i>Портфолио</h5>
                    <p class="ms-4" th:text="${resume.portfolio}"></p>
                </div>

                <div class="info-item" th:if="${resume.comment}">
                    <h5><i class="bi bi-chat-left-text me-2"></i>Комментарий</h5>
                    <p class="ms-4" th:text="${resume.comment}"></p>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/resume/{id}/edit(id=${resume.idResume})}"
                       class="btn btn-primary">
                        <i class="bi bi-pencil me-1"></i> Редактировать резюме
                    </a>

                    <a href="#" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteResumeModal">
                        <i class="bi bi-trash me-1"></i> Удалить резюме
                    </a>
                </div>
            </div>

            <!-- Блок, если резюме нет -->
            <div class="resume-section text-center" th:if="${resume == null}">
                <i class="bi bi-file-earmark-person fs-1 text-muted mb-3"></i>
                <h4>У вас пока нет резюме</h4>
                <p class="text-muted mb-4">Создайте резюме, чтобы работодатели могли вас найти</p>
                <a th:href="@{/resume/add}" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle me-1"></i> Создать резюме
                </a>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal fade" id="deleteResumeModal" tabindex="-1" aria-hidden="true" th:if="${resume != null}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить свое резюме? Это действие нельзя отменить.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <form th:action="@{/resume/{id}/delete(id=${resume.idResume})}" method="post">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });
</script>
</body>
</html>
