<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .profile-card {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .profile-header {
            background-color: #f8f9fa;
            border-radius: 10px 10px 0 0;
            padding: 20px;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .resume-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .status-approved {
            background-color: #28a745;
            color: white;
        }
        .status-rejected {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<main class="container my-5">
    <div class="card profile-card">
        <div class="profile-header">
            <img src="https://ui-avatars.com/api/?name=[[${user.surname}]]+[[${user.name}]]&size=120&background=random"
                 class="profile-avatar" alt="Аватар пользователя">
            <h2 th:text="${user.surname} + ' ' + ${user.name} + ' ' + ${user.middle_name}" class="mb-0"></h2>
            <p class="text-muted" th:text="${user.login}"></p>
        </div>

        <div class="card-body">
            <!-- Секция с резюме -->
            <div class="resume-section" th:if="${resume != null}">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3><i class="bi bi-file-earmark-person me-2"></i>Мое резюме</h3>
                    <span class="badge status-badge"
                          th:class="${resume.status?.statusTitle == 'Принято'} ? 'status-approved' :
                (${resume.status?.statusTitle == 'Отклонено'} ? 'status-rejected' : 'status-pending')"
                          th:text="${resume.status?.statusTitle} ?: 'На рассмотрении'"></span>
                </div>

                <div class="info-item">
                    <h5><i class="bi bi-briefcase me-2"></i>Опыт работы</h5>
                    <p class="ms-4" th:text="${resume.workExperience} + ' лет'"></p>
                </div>

                <div class="info-item" th:if="${resume.skills}">
                    <h5><i class="bi bi-tools me-2"></i>Навыки</h5>
                    <p class="ms-4" th:text="${resume.skills}"></p>
                </div>

                <div class="info-item" th:if="${resume.portfolio}">
                    <h5><i class="bi bi-link-45deg me-2"></i>Портфолио</h5>
                    <p class="ms-4" th:text="${resume.portfolio}"></p>
                </div>

                <div class="info-item" th:if="${resume.comment}">
                    <h5><i class="bi bi-chat-left-text me-2"></i>Комментарий</h5>
                    <p class="ms-4" th:text="${resume.comment}"></p>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:if="${resume.status?.statusTitle != 'Принято'}"
                       th:href="@{/resume/{id}/edit(id=${resume.idResume})}"
                       class="btn btn-primary">
                        <i class="bi bi-pencil me-1"></i> Редактировать резюме
                    </a>
                    <a href="#" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteResumeModal">
                        <i class="bi bi-trash me-1"></i> Удалить резюме
                    </a>
                </div>
            </div>

            <!-- Блок, если резюме нет -->
            <div class="resume-section text-center" th:unless="${resume != null}">
                <i class="bi bi-file-earmark-person fs-1 text-muted mb-3"></i>
                <h4>У вас пока нет резюме</h4>
                <p class="text-muted mb-4">Создайте резюме, чтобы работодатели могли вас найти</p>
                <a th:href="@{/resume/add}" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle me-1"></i> Создать резюме
                </a>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div class="modal fade" id="deleteResumeModal" tabindex="-1" aria-hidden="true" th:if="${resume != null}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить свое резюме? Это действие нельзя отменить.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <form th:action="@{/resume/{id}/delete(id=${resume.idResume})}" method="post">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
