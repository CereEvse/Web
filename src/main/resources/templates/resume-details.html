<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Автор</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Автор</h1>
    <div class="alert alert-info mt-2">
        <p th:text="'Имя: ' + ${author.authorName}"></p>
        <p th:text="'Фамилия: ' + ${author.authorSurname}"></p>
        <p th:text="'Отчество: ' + ${author.authorMiddlename}"></p>
        <p th:text="'Почта: ' + ${author.authorEmail}"></p>

        <a th:href="@{/author/{id}/edit(id=${author.idAuthor})}" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="@{/author/{id}/delete(id=${author.idAuthor})}" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
