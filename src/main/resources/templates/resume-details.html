<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Резюме</h1>
    <div class="alert alert-info mt-2">
        <p th:text="'Имя: ' + ${resume.user.name}"></p>
        <p th:text="'Фамилия: ' + ${resume.user.surname}"></p>
        <p th:text="'Отчество: ' + ${resume.user.middle_name}"></p>
        <p th:text="'Почта: ' + ${resume.user.login}"></p>
        <p th:text="'Опыт работы: ' + ${resume.workExperience}"></p>
        <p th:text="'Навыки: ' + ${resume.skills}"></p>
        <p th:text="'Портфолио: ' + ${resume.portfolio}"></p>
        <p th:text="'Комментарий: ' + ${resume.comment}"></p>

    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
