<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --outline-color: #ffc107;
            --outline-hover: #ffca2c;
            --error-bg: #f8d7da;
            --error-text: #842029;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --outline-color: #ffc107;
            --outline-hover: #ffca2c;
            --error-bg: #4a2a2e;
            --error-text: #e8a4ac;
            --border-color: #495057;
            --input-bg: #343a40;
            --input-border: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            font-weight: 600;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-outline-warning {
            color: var(--outline-color);
            border-color: var(--outline-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-outline-warning:hover {
            background-color: var(--outline-color);
            border-color: var(--outline-color);
            color: #000;
        }

        .registration-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .alert-danger {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-text);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--outline-color);
            color: #000;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--outline-hover);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="login-container">
        <h1 class="login-title">Форма входа</h1>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Войти</button>

            <div class="registration-link">
                <span>Нет аккаунта? </span>
                <a href="/registration" class="btn btn-outline-warning">Регистрация</a>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-danger error-message" role="alert">
            Неверный логин или пароль!
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });
</script>
</body>
</html>
