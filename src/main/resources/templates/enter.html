<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --outline-color: #ffc107;
            --outline-hover: #ffca2c;
            --error-bg: #f8d7da;
            --error-text: #842029;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --theme-btn-bg: #343a40;
            --theme-btn-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --outline-color: #ffc107;
            --outline-hover: #ffca2c;
            --error-bg: #4a2a2e;
            --error-text: #e8a4ac;
            --border-color: #495057;
            --input-bg: #343a40;
            --input-border: #495057;
            --theme-btn-bg: #f8f9fa;
            --theme-btn-text: #343a40;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            font-weight: 600;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-outline-warning {
            color: var(--outline-color);
            border-color: var(--outline-color);
        }

        .btn-outline-warning:hover {
            background-color: var(--outline-color);
            border-color: var(--outline-color);
            color: #000;
        }

        .registration-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .alert-danger {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: var(--error-text);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-color: var(--theme-btn-bg);
            color: var(--theme-btn-text);
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-theme="light">
<div class="container">
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <div class="theme-switcher">
        <button class="theme-button" id="themeToggle">üåì</button>
    </div>

    <div class="login-container">
        <h1 class="login-title">–§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞</h1>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">–í–æ–π—Ç–∏</button>

            <div class="registration-link">
                <span>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? </span>
                <a href="/registration" class="btn btn-outline-warning">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
            </div>
        </form>

        <div th:if="${param.error}" class="alert alert-danger error-message" role="alert">
            –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    });
</script>
</body>
</html>
