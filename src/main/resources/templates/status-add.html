<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статуса</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Добавление статуса</h1>
    <form action="/status/add" method="post">
        <input type="text" name="statusTitle" placeholder="Введите наименование статуса" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить статус</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
