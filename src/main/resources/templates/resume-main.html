<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Разработчики</h1>
    <div th:each="resume : ${resumes}" class="alert alert-info mt-2">
        <p th:text="'Опыт работы: ' + ${resume.workExperience}"></p>
        <p th:text="'Навыки: ' + ${resume.skills}"></p>
       <a th:href="'/resume/' + ${resume.idResume}" class="btn btn-warning"> Детальнее</a>
   </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
