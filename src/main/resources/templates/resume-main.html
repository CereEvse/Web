<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .resume-card {
            border-left: 4px solid #28a745;
            margin-bottom: 15px;
        }
        .status-badge {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1><i class="bi bi-file-earmark-check"></i>Проверенные резюме</h1>

    <div th:each="resume : ${resumes}" class="card resume-card mt-3">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 th:text="${resume.user.surname} + ' ' + ${resume.user.name} + ' ' + ${resume.user.middle_name}"></h5>
            </div>

            <div class="mb-2">
                <p><strong>Опыт работы:</strong> <span th:text="${resume.workExperience} + ' лет'"></span></p>
                <p><strong>Ключевые навыки:</strong> <span th:text="${resume.skills}"></span></p>
                <p><strong>Портфолио:</strong> <span th:text="${resume.portfolio}"></span></p>
            </div>

            <a th:href="@{'/resume/' + ${resume.idResume}}" class="btn btn-outline-success">
                <i class="bi bi-eye"></i> Подробнее
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info mt-4">
        <i class="bi bi-info-circle"></i> Нет принятых резюме для отображения
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
