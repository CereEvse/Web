<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --header-bg: #f8f9fa;
            --footer-bg: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #28a745;
            --success-hover: #218838;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --info-color: #17a2b8;
            --search-bg: #ffffff;
            --search-border: #ced4da;
            --accent-color: #28a745;
            --header-filled-btn-bg: #ffc107;
            --header-filled-btn-text: #000000;
            --header-filled-btn-hover-bg: #e0a800;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --header-bg: #343a40;
            --footer-bg: #343a40;
            --border-color: #495057;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #28a745;
            --success-hover: #218838;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --info-color: #17a2b8;
            --search-bg: #343a40;
            --search-border: #495057;
            --accent-color: #34ce57;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .resume-card {
            border-left: 4px solid var(--accent-color);
            margin-bottom: 15px;
            background-color: var(--card-bg);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .status-badge {
            background-color: var(--success-color);
            color: white;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: var(--search-bg);
            border-color: var(--search-border);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .form-control {
            background-color: var(--search-bg);
            color: var(--text-color);
            border-color: var(--search-border);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .form-control:focus {
            background-color: var(--search-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-outline-secondary {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-outline-secondary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .btn-outline-success {
            color: var(--success-color);
            border-color: var(--success-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-outline-success:hover {
            background-color: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .alert-info {
            background-color: rgba(23, 162, 184, 0.2);
            border-color: rgba(23, 162, 184, 0.3);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--header-filled-btn-bg);
            color: var(--header-filled-btn-text);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--header-filled-btn-hover-bg);
        }
        /* Стили шапки */
        .header-container {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .header-link {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            .header-link {
                margin-bottom: 0;
            }
        }

        .header-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-nav-link {
            color: var(--header-text) !important;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .header-nav-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-outline-button:hover {
            background-color: var(--header-outline-btn-hover-bg) !important;
            color: var(--header-outline-btn-hover-text) !important;
        }

        .header-filled-button {
            background-color: var(--header-filled-btn-bg) !important;
            color: var(--header-filled-btn-text) !important;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .header-filled-button:hover {
            background-color: var(--header-filled-btn-hover-bg) !important;
        }

        h2{
            color: var(--text-color);
        }
        h3{
            color: var(--text-color);
        }
        h4{
            color: var(--text-color);
        }
        h5{
            color: var(--text-color);
        }
        p{
            color: var(--text-color);
        }
        span{
            color: var(--text-color);
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<main class="container mt-5" style="padding-top: 60px;">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <h1><i class="bi bi-file-earmark-check"></i> Проверенные резюме</h1>

    <!-- Поисковая строка для фильтрации по навыкам -->
    <div class="search-container">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="skillsSearch" class="form-control" placeholder="Поиск по навыкам..."
                   onkeyup="filterResumes()">
            <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                <i class="bi bi-x-circle"></i> Очистить
            </button>
        </div>
    </div>

    <div th:each="resume : ${resumes}" class="card resume-card mt-3 resume-item">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 th:text="${resume.user.surname} + ' ' + ${resume.user.name} + ' ' + ${resume.user.middle_name}"></h5>
                <span class="badge status-badge">Принято</span>
            </div>

            <div class="mb-2">
                <p><strong>Опыт работы:</strong> <span th:text="${resume.workExperience} + ' лет'"></span></p>
                <p><strong>Ключевые навыки:</strong> <span class="resume-skills" th:text="${resume.skills}"></span></p>
                <p th:if="${resume.portfolio}"><strong>Портфолио:</strong> <span th:text="${resume.portfolio}"></span></p>
            </div>

            <a th:href="@{'/resume/' + ${resume.idResume}}" class="btn btn-outline-success">
                <i class="bi bi-eye"></i> Подробнее
            </a>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info mt-4">
        <i class="bi bi-info-circle"></i> Нет принятых резюме для отображения
    </div>
</main>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });

    // Функции для фильтрации резюме
    function filterResumes() {
        const input = document.getElementById('skillsSearch');
        const filter = input.value.toLowerCase();
        const resumes = document.getElementsByClassName('resume-item');

        for (let i = 0; i < resumes.length; i++) {
            const skillsElement = resumes[i].querySelector('.resume-skills');
            const skillsText = skillsElement.textContent || skillsElement.innerText;

            if (skillsText.toLowerCase().includes(filter)) {
                resumes[i].style.display = "";
            } else {
                resumes[i].style.display = "none";
            }
        }
    }

    function clearSearch() {
        document.getElementById('skillsSearch').value = '';
        filterResumes();
    }
</script>
</body>
</html>
