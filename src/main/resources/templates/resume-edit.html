<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="bi bi-pencil-square"></i> Редактирование резюме</h2>
            <p class="text-muted">ID: <span th:text="${resume.idResume}"></span></p>
        </div>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/resume/{id}/edit(id=${resume.idResume})}" method="post" th:object="${resume}">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-briefcase"></i> Опыт работы (лет)</label>
                <input type="number" class="form-control" th:field="*{workExperience}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-tools"></i> Навыки</label>
                <textarea class="form-control" th:field="*{skills}" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-link-45deg"></i> Портфолио</label>
                <textarea class="form-control" th:field="*{portfolio}" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-chat-left-text"></i> Комментарий</label>
                <textarea class="form-control" th:field="*{comment}" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/resume/{id}(id=${resume.idResume})}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
