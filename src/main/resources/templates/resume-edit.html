<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Базовые стили, которые не зависят от темы */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-header {
            border-bottom: 1px solid;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        /* Тема по умолчанию (светлая) */
        :root {
            --bg-color: #f9f9f9;
            --text-color: #212529;
            --border-color: #eee;
            --header-bg: #ffffff;
            --footer-bg: #ffffff;
            --footer-text: #6c757d;
            --header-link-color: #212529;
            --header-nav-link-color: #212529;
            --button-outline-color: #ffc107;
            --button-filled-color: #ffc107;
            --button-outline-text: #212529;
            --button-filled-text: #212529;
            --header-filled-btn-bg: #ffc107;
            --header-filled-btn-text: #000000;
            --header-filled-btn-hover-bg: #e0a800;
        }

        /* Темная тема */
        .dark-theme {
            --bg-color: #2d2d2d;
            --text-color: #f8f9fa;
            --border-color: #444;
            --header-bg: #1a1a1a;
            --footer-bg: #1a1a1a;
            --footer-text: #adb5bd;
            --header-link-color: #f8f9fa;
            --header-nav-link-color: #f8f9fa;
            --button-outline-color: #ffc107;
            --button-filled-color: #ffc107;
            --button-outline-text: #f8f9fa;
            --button-filled-text: #212529;
        }

        /* Применение переменных */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-container {
            background-color: var(--bg-color);
        }

        .form-header {
            border-color: var(--border-color);
        }

        .header-container {
            background-color: var(--header-bg);
        }

        .footer-container {
            background-color: var(--footer-bg);
        }

        .footer-text {
            color: var(--footer-text);
        }

        .header-link {
            color: var(--header-link-color);
        }

        .header-nav-link {
            color: var(--header-nav-link-color);
        }

        .header-outline-button {
            color: var(--button-outline-text);
            border-color: var(--button-outline-color);
        }

        .header-filled-button {
            background-color: var(--button-filled-color);
            color: var(--button-filled-text);
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--header-filled-btn-bg);
            color: var(--header-filled-btn-text);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--header-filled-btn-hover-bg);
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="bi bi-pencil-square"></i> Редактирование резюме</h2>
        </div>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/resume/{id}/edit(id=${resume.idResume})}" method="post" th:object="${resume}">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-briefcase"></i> Опыт работы (лет)</label>
                <input type="number" class="form-control" th:field="*{workExperience}" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-tools"></i> Навыки</label>
                <textarea class="form-control" th:field="*{skills}" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-link-45deg"></i> Портфолио</label>
                <textarea class="form-control" th:field="*{portfolio}" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-chat-left-text"></i> Комментарий</label>
                <textarea class="form-control" th:field="*{comment}" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/lk}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Сохранить изменения
                </button>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}" class="footer-container"></div>

<!-- Кнопка переключения темы -->
<button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon" id="themeIcon"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });
</script>
</body>
</html>
