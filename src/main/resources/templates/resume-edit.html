<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Редактирование резюме</h1>
    <div th:each="el : ${author}">
        <form method="post" enctype="multipart/form-data">
            <label>Фамилия</label>
            <input type="text" th:value="${author.authorSurname}" name="authorSurname" placeholder="Введите фамилию автора" class="form-control" required><br>
            <label>Имя</label>
            <input type="text" th:value="${author.authorName}" name="authorName" placeholder="Введите имя автора" class="form-control" required><br>
            <label>Отчество</label>
            <input type="text" th:value="${author.authorMiddlename}" name="authorMiddlename" placeholder="Введите отчество автора" class="form-control" required><br>
            <label>Почта</label>
            <input type="text" th:value="${author.authorEmail}" name="authorEmail" placeholder="Введите почту автора" class="form-control" required><br>


            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
