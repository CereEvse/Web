<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Разработчики</h1>
    <div th:each="author : ${authors}" class="alert alert-info mt-2">
        <h3>
            <span th:text="${author.authorSurname} + ' ' + ${author.authorName} + ' ' + ${author.authorMiddlename}"></span>
        </h3>
        <p th:text="'Почта: ' + ${author.authorEmail}"></p>
        <a th:href="'/author/' + ${author.idAuthor}" class="btn btn-warning"> Детальнее</a>
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
