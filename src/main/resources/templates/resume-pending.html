<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Резюме на рассмотрении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --header-bg: #f8f9fa;
            --footer-bg: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --warning-color: #ffc107;
            --warning-hover: #e0a800;
            --info-color: #17a2b8;
            --info-bg: #d1ecf1;
            --text-muted: #6c757d;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --header-bg: #343a40;
            --footer-bg: #343a40;
            --border-color: #495057;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #28a745;
            --success-hover: #218838;
            --danger-color: #dc3545;
            --danger-hover: #bb2d3b;
            --warning-color: #ffc107;
            --warning-hover: #e0a800;
            --info-color: #17a2b8;
            --info-bg: #0c5460;
            --text-muted: #adb5bd;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .resume-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .resume-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .status-pending {
            background-color: var(--warning-color);
            color: #212529;
        }

        .action-buttons {
            margin-top: 15px;
        }

        .user-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            border-color: var(--success-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
            border-color: var(--danger-hover);
        }

        .alert-info {
            background-color: var(--info-bg);
            border-color: var(--info-color);
            color: var(--text-color);
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--warning-color);
            color: #212529;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--warning-hover);
        }
        /* Стили шапки */
        .header-container {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .header-link {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            .header-link {
                margin-bottom: 0;
            }
        }

        .header-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-nav-link {
            color: var(--header-text) !important;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .header-nav-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-outline-button:hover {
            background-color: var(--header-outline-btn-hover-bg) !important;
            color: var(--header-outline-btn-hover-text) !important;
        }

        .header-filled-button {
            background-color: var(--header-filled-btn-bg) !important;
            color: var(--header-filled-btn-text) !important;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .header-filled-button:hover {
            background-color: var(--header-filled-btn-hover-bg) !important;
        }
        h2{
            color: var(--text-color);
        }
        h3{
            color: var(--text-color);
        }
        h4{
            color: var(--text-color);
        }
        h5{
            color: var(--text-color);
        }
        p{
            color: var(--text-color);
        }
        span{
            color: var(--text-color);
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/headerAdmin :: header}"></div>

<main class="container mt-5" style="padding-top: 60px;">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="bi bi-moon" id="themeIcon"></i>
    </button>

    <h1 class="mb-4"><i class="bi bi-file-earmark-person"></i> Резюме на рассмотрении</h1>

    <div th:each="resume : ${resumes}" class="card resume-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="user-info">
                        <i class="bi bi-person"></i>
                        <span th:text="${resume.user.surname} + ' ' + ${resume.user.name} + ' ' + ${resume.user.middle_name}"></span>
                    </div>
                    <span class="badge status-badge status-pending">
                        <i class="bi bi-clock"></i> На рассмотрении
                    </span>
                </div>
                <span class="text-muted">ID: <span th:text="${resume.idResume}"></span></span>
            </div>

            <div class="mt-3">
                <p><strong><i class="bi bi-briefcase"></i> Опыт работы:</strong>
                    <span th:text="${resume.workExperience} + ' лет'"></span></p>
                <p><strong><i class="bi bi-tools"></i> Навыки:</strong>
                    <span th:text="${resume.skills}"></span></p>
                <p><strong><i class="bi bi-tools"></i> Портфолио:</strong>
                    <span th:text="${resume.portfolio}"></span></p>
                <p th:if="${resume.comment}"><strong><i class="bi bi-chat-left-text"></i> Комментарий:</strong>
                    <span th:text="${resume.comment}"></span></p>
            </div>

            <div class="action-buttons">
                <form th:action="@{/resume/{id}/update-status(id=${resume.idResume}, statusId=2)}"
                      method="post" class="d-inline-block me-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Принять
                    </button>
                </form>

                <form th:action="@{/resume/{id}/update-status(id=${resume.idResume}, statusId=3)}"
                      method="post" class="d-inline-block me-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Отклонить
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info mt-4">
        <i class="bi bi-info-circle"></i> Нет резюме на рассмотрении
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });
</script>
</body>
</html>
