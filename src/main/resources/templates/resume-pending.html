<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Резюме на рассмотрении</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .resume-card {
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .resume-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .action-buttons {
            margin-top: 15px;
        }
        .user-info {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5" style="padding-top: 60px;">
    <h1 class="mb-4"><i class="bi bi-file-earmark-person"></i> Резюме на рассмотрении</h1>

    <div th:each="resume : ${resumes}" class="card resume-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <div class="user-info">
                        <i class="bi bi-person"></i>
                        <span th:text="${resume.user.surname} + ' ' + ${resume.user.name} + ' ' + ${resume.user.middle_name}"></span>
                    </div>
                    <span class="badge status-badge status-pending">
                        <i class="bi bi-clock"></i> На рассмотрении
                    </span>
                </div>
                <span class="text-muted">ID: <span th:text="${resume.idResume}"></span></span>
            </div>

            <div class="mt-3">
                <p><strong><i class="bi bi-briefcase"></i> Опыт работы:</strong>
                    <span th:text="${resume.workExperience} + ' лет'"></span></p>
                <p><strong><i class="bi bi-tools"></i> Навыки:</strong>
                    <span th:text="${resume.skills}"></span></p>
                <p th:if="${resume.portfolio}"><strong><i class="bi bi-link-45deg"></i> Портфолио:</strong>
                    <a th:href="${resume.portfolio}" target="_blank" th:text="${resume.portfolio}"></a></p>
                <p th:if="${resume.comment}"><strong><i class="bi bi-chat-left-text"></i> Комментарий соискателя:</strong>
                    <span th:text="${resume.comment}"></span></p>
            </div>

            <div class="action-buttons">
                <form th:action="@{/resume/{id}/update-status(id=${resume.idResume}, statusId=2)}"
                      method="post" class="d-inline-block me-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Принять
                    </button>
                </form>

                <form th:action="@{/resume/{id}/update-status(id=${resume.idResume}, statusId=3)}"
                      method="post" class="d-inline-block me-2">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Отклонить
                    </button>
                </form>

                <a th:href="@{/resume/{id}(id=${resume.idResume})}" class="btn btn-primary">
                    <i class="bi bi-eye"></i> Подробнее
                </a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(resumes)}" class="alert alert-info mt-4">
        <i class="bi bi-info-circle"></i> Нет резюме на рассмотрении
    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
