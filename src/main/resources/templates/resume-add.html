<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<div style="padding-top: 60px;" class="container mt-5">
    <h1>Добавление резюме</h1>
    <form action="/resume/add" method="post">
        <input type="text" name="workExperience" placeholder="Введите опыт работы" class="form-control"><br>
        <input type="text" name="portfolio" placeholder="Опишите свои выполненные работы" class="form-control"><br>
        <input type="text" name="skills" placeholder="Введите свои навыки" class="form-control"><br>
        <input type="text" name="comment" placeholder="Что ещё Вы хотите рассказать о себе?" class="form-control"><br>
        <input type="text" name="statusId" placeholder="Статус" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить резюме</button>
    </form>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
