<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление резюме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --header-bg: #f8f9fa;
            --footer-bg: #f8f9fa;
            --border-color: #dee2e6;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #198754;
            --success-hover: #157347;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --header-filled-btn-bg: #ffc107;
            --header-filled-btn-text: #000000;
            --header-filled-btn-hover-bg: #e0a800;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --header-bg: #343a40;
            --footer-bg: #343a40;
            --border-color: #495057;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-color: #198754;
            --success-hover: #157347;
            --input-bg: #343a40;
            --input-border: #495057;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        .form-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
            border-color: var(--success-hover);
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--header-filled-btn-bg);
            color: var(--header-filled-btn-text);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--header-filled-btn-hover-bg);
        }
        /* Стили шапки */
        .header-container {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .header-link {
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        @media (min-width: 768px) {
            .header-link {
                margin-bottom: 0;
            }
        }

        .header-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-nav-link {
            color: var(--header-text) !important;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .header-nav-link:hover {
            color: var(--header-link-hover) !important;
        }

        .header-outline-button:hover {
            background-color: var(--header-outline-btn-hover-bg) !important;
            color: var(--header-outline-btn-hover-text) !important;
        }

        .header-filled-button {
            background-color: var(--header-filled-btn-bg) !important;
            color: var(--header-filled-btn-text) !important;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .header-filled-button:hover {
            background-color: var(--header-filled-btn-hover-bg) !important;
        }

        h2{
            color: var(--text-color);
        }
        h3{
            color: var(--text-color);
        }
        h4{
            color: var(--text-color);
        }
        h5{
            color: var(--text-color);
        }
        p{
            color: var(--text-color);
        }
        span{
            color: var(--text-color);
        }

    </style>
</head>
<body>
<div th:insert="~{blocks/header :: header}"></div>

<main class="container mt-5" style="padding-top: 60px;">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="form-container">
        <div class="form-header">
            <h1><i class="bi bi-file-earmark-plus"></i> Добавление резюме</h1>
        </div>

        <form action="/resume/add" method="post">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-briefcase"></i> Опыт работы (лет)</label>
                <input type="number" class="form-control" name="workExperience" placeholder="Введите опыт работы" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-tools"></i> Навыки</label>
                <textarea class="form-control" name="skills" placeholder="Введите свои навыки" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="bi bi-link-45deg"></i> Портфолио</label>
                <textarea class="form-control" name="portfolio" placeholder="Опишите свои выполненные работы" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label"><i class="bi bi-chat-left-text"></i> Комментарий</label>
                <textarea class="form-control" name="comment" placeholder="Что ещё Вы хотите рассказать о себе?" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить резюме
            </button>
        </form>
    </div>
</main>

<div th:insert="~{blocks/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });
</script>
</body>
</html>
