<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Регистрация</h1>
<form id="registrationForm">
    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname">
    </div>
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name">
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>

<button type="button" onclick="window.location.href='/login'">На страницу входа</button>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        const formData = new FormData(this);
        const params = new URLSearchParams(formData);

        fetch('/registration', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: params
        })
            .then(response => {
                if (response.ok) {
                    alert('Регистрация успешна!');
                    window.location.href = '/'; // Перенаправление на главную страницу
                } else {
                    alert('Ошибка регистрации. Пожалуйста, попробуйте еще раз.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка. Пожалуйста, попробуйте еще раз.');
            });
    });

    document.getElementById('loginRedirect').addEventListener('click', function() {
        window.location.href = '/enter'; // Перенаправление на страницу входа
    });
</script>

</body>
</html>
