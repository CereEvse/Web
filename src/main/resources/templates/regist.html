<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .registration-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        .btn-register {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn-login {
            width: 100%;
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            right: 10px;
            top: 38px;
            color: #6c757d;
        }
        .is-invalid {
            border-color: #dc3545;
        }
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h1 class="registration-title">Регистрация</h1>

        <form id="registrationForm" novalidate>
            <div class="form-group input-icon">
                <label for="login" class="form-label">Email:</label>
                <input type="email" class="form-control" id="login" name="login" required
                       placeholder="example@mail.com">
                <i class="bi bi-envelope"></i>
                <div class="invalid-feedback">Пожалуйста, введите корректный email</div>
            </div>

            <div class="form-group input-icon">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required
                       minlength="6" placeholder="Не менее 6 символов">
                <i class="bi bi-lock"></i>
                <div class="invalid-feedback">Пароль должен содержать минимум 6 символов</div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>

                <div class="col-md-4 form-group">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="col-md-4 form-group">
                    <label for="middle_name" class="form-label">Отчество:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register">Зарегистрироваться</button>
            <button type="button" class="btn btn-outline-secondary btn-login"
                    onclick="window.location.href='/login'">Уже есть аккаунт? Войти</button>
        </form>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Валидация формы
    (function() {
        'use strict';

        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();

                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                fetch('/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Регистрация успешна!');
                            window.location.href = '/';
                        } else {
                            return response.json().then(err => {
                                throw new Error(err.message || 'Ошибка регистрации');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert(error.message || 'Произошла ошибка. Пожалуйста, попробуйте еще раз.');
                    });
            }

            form.classList.add('was-validated');
        }, false);

        // Валидация email в реальном времени
        const emailInput = document.getElementById('login');
        emailInput.addEventListener('input', function() {
            if (emailInput.validity.typeMismatch) {
                emailInput.classList.add('is-invalid');
            } else {
                emailInput.classList.remove('is-invalid');
            }
        });

        // Валидация пароля в реальном времени
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('is-invalid');
            } else {
                passwordInput.classList.remove('is-invalid');
            }
        });
    })();
</script>
</body>
</html>
