<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --error-color: #dc3545;
            --error-bg: #f8d7da;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --icon-color: #6c757d;
            --theme-btn-bg: #343a40;
            --theme-btn-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --error-color: #e8a4ac;
            --error-bg: #4a2a2e;
            --border-color: #495057;
            --input-bg: #343a40;
            --input-border: #495057;
            --icon-color: #adb5bd;
            --theme-btn-bg: #f8f9fa;
            --theme-btn-text: #343a40;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .registration-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .registration-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-register:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-login {
            width: 100%;
            margin-top: 15px;
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 10px;
            top: 38px;
            color: var(--icon-color);
        }

        .is-invalid {
            border-color: var(--error-color);
        }

        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.875em;
            margin-top: 5px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-color: var(--theme-btn-bg);
            color: var(--theme-btn-text);
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-theme="light">
<div class="container">
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <div class="theme-switcher">
        <button class="theme-button" id="themeToggle">üåì</button>
    </div>

    <div class="registration-container">
        <h1 class="registration-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>

        <form id="registrationForm" novalidate>
            <div class="form-group input-icon">
                <label for="login" class="form-label">Email:</label>
                <input type="email" class="form-control" id="login" name="login" required
                       placeholder="example@mail.com">
                <i class="bi bi-envelope"></i>
                <div class="invalid-feedback">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email</div>
            </div>

            <div class="form-group input-icon">
                <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" class="form-control" id="password" name="password" required
                       minlength="6" placeholder="–ù–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤">
                <i class="bi bi-lock"></i>
                <div class="invalid-feedback">–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤</div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="surname" class="form-label">–§–∞–º–∏–ª–∏—è:</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>

                <div class="col-md-4 form-group">
                    <label for="name" class="form-label">–ò–º—è:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="col-md-4 form-group">
                    <label for="middle_name" class="form-label">–û—Ç—á–µ—Å—Ç–≤–æ:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <button type="button" class="btn btn-outline-secondary btn-login"
                    onclick="window.location.href='/login'">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
        </form>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
    (function() {
        'use strict';

        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();

                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                fetch('/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                })
                    .then(response => {
                        if (response.ok) {
                            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                            window.location.href = '/';
                        } else {
                            return response.json().then(err => {
                                throw new Error(err.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('–û—à–∏–±–∫–∞:', error);
                        alert(error.message || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                    });
            }

            form.classList.add('was-validated');
        }, false);

        // –í–∞–ª–∏–¥–∞—Ü–∏—è email –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        const emailInput = document.getElementById('login');
        emailInput.addEventListener('input', function() {
            if (emailInput.validity.typeMismatch) {
                emailInput.classList.add('is-invalid');
            } else {
                emailInput.classList.remove('is-invalid');
            }
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('is-invalid');
            } else {
                passwordInput.classList.remove('is-invalid');
            }
        });
    })();

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
    function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    });
</script>
</body>
</html>
