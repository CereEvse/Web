<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS переменные для тем */
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --error-color: #dc3545;
            --error-bg: #f8d7da;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --icon-color: #6c757d;
            --header-filled-btn-bg: #ffc107;
            --header-filled-btn-text: #000000;
            --header-filled-btn-hover-bg: #e0a800;
        }

        .dark-theme {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --card-bg: #2c3034;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --secondary-hover: #5c636a;
            --error-color: #e8a4ac;
            --error-bg: #4a2a2e;
            --border-color: #495057;
            --input-bg: #343a40;
            --input-border: #495057;
            --icon-color: #adb5bd;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .registration-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .registration-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-control {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--input-border);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            margin-top: 20px;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-register:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-login {
            width: 100%;
            margin-top: 15px;
            color: var(--secondary-color);
            border-color: var(--secondary-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 10px;
            top: 38px;
            color: var(--icon-color);
            transition: color 0.3s;
        }

        .is-invalid {
            border-color: var(--error-color);
        }

        .invalid-feedback {
            color: var(--error-color);
            font-size: 0.875em;
            margin-top: 5px;
            transition: color 0.3s;
        }

        /* Кнопка переключения темы */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: var(--header-filled-btn-bg);
            color: var(--header-filled-btn-text);
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--header-filled-btn-hover-bg);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Кнопка переключения темы -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="registration-container">
        <h1 class="registration-title">Регистрация</h1>

        <form id="registrationForm" novalidate>
            <div class="form-group input-icon">
                <label for="login" class="form-label">Email:</label>
                <input type="email" class="form-control" id="login" name="login" required
                       placeholder="example@mail.com">
                <i class="bi bi-envelope"></i>
                <div class="invalid-feedback">Пожалуйста, введите корректный email</div>
            </div>

            <div class="form-group input-icon">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required
                       minlength="6" placeholder="Не менее 6 символов">
                <i class="bi bi-lock"></i>
                <div class="invalid-feedback">Пароль должен содержать минимум 6 символов</div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" class="form-control" id="surname" name="surname">
                </div>

                <div class="col-md-4 form-group">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="col-md-4 form-group">
                    <label for="middle_name" class="form-label">Отчество:</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register">Зарегистрироваться</button>
            <button type="button" class="btn btn-outline-secondary btn-login"
                    onclick="window.location.href='/login'">Уже есть аккаунт? Войти</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Реализация паттерна Мост для тем

    // Абстракция
    class Theme {
        constructor(implementation) {
            this.implementation = implementation;
        }

        apply() {
            this.implementation.applyTheme();
        }

        getIcon() {
            return this.implementation.getIcon();
        }
    }

    // Реализация для светлой темы
    class LightThemeImplementation {
        applyTheme() {
            document.documentElement.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }

        getIcon() {
            return 'fa-moon';
        }
    }

    // Реализация для темной темы
    class DarkThemeImplementation {
        applyTheme() {
            document.documentElement.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }

        getIcon() {
            return 'fa-sun';
        }
    }

    // Инициализация темы
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme') || 'light';

        // Создаем соответствующую реализацию
        let themeImplementation;
        if (savedTheme === 'dark') {
            themeImplementation = new DarkThemeImplementation();
        } else {
            themeImplementation = new LightThemeImplementation();
        }

        // Создаем абстракцию темы
        let currentTheme = new Theme(themeImplementation);
        currentTheme.apply();
        themeIcon.className = 'fas ' + currentTheme.getIcon();

        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark-theme')) {
                currentTheme = new Theme(new LightThemeImplementation());
            } else {
                currentTheme = new Theme(new DarkThemeImplementation());
            }

            currentTheme.apply();
            themeIcon.className = 'fas ' + currentTheme.getIcon();
        });
    });

    // Валидация формы
    (function() {
        'use strict';

        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                event.preventDefault();

                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                fetch('/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Регистрация успешна!');
                            window.location.href = '/';
                        } else {
                            return response.json().then(err => {
                                throw new Error(err.message || 'Ошибка регистрации');
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert(error.message || 'Произошла ошибка. Пожалуйста, попробуйте еще раз.');
                    });
            }

            form.classList.add('was-validated');
        }, false);

        // Валидация email в реальном времени
        const emailInput = document.getElementById('login');
        emailInput.addEventListener('input', function() {
            if (emailInput.validity.typeMismatch) {
                emailInput.classList.add('is-invalid');
            } else {
                emailInput.classList.remove('is-invalid');
            }
        });

        // Валидация пароля в реальном времени
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('is-invalid');
            } else {
                passwordInput.classList.remove('is-invalid');
            }
        });
    })();
</script>
</body>
</html>
